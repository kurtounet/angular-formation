<div class="container">
  <div class="row justify-content-between">
    <div class="col-md-3 card-pokemon" *ngFor="let pokemon of arrayPokemons" 
    (click)="onDetailPokemon()">
      <h2 class="title">{{ pokemon.name }}</h2>
      <img src="{{ pokemon.picture }}" />
      <div class="id-cp-hp">
        <p>ID: {{ pokemon.id }}</p>
        <p>CP: {{ pokemon.cp }}</p>
        <p>HP: {{ pokemon.hp }}</p>
      </div>
      <p>Type: {{ pokemon.types }}</p>
      <p>Created: {{ pokemon.created }}</p>
    </div>
  </div>
</div>
